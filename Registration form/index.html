<div class=" banner">


  <div class="container banner">
<div class="row header">
  <div class="col-md-12">
    <h2>Fill Up the Form</h2>
  </div>

  </div>
  </div>


  <div class="formcover">
  <img src="image/jihan01.png" class="img-fluid" alt="">
    </div>
    <div class="container">
      <div class="col-lg-9">
        <div class="regform">
          <table border="1" width="980" align="center">

                          <table>
                              <tr>
                                  <td>First Name</td>
                                  <td><input type="text" name="first_name" placeholder="enter your first name" required="required" maxlength="10" size="40"></td>
                              </tr>
                              <tr>
                                  <td>Last Name</td>
                                  <td><input type="text" name="last_name"></td>
                              </tr>
                              <tr>
                                  <td>Email Address</td>
                                  <td><input type="email" name="email_address"></td>
                              </tr>
                              <tr>
                                  <td>Password</td>
                                  <td><input type="password" name="passowrd"></td>
                              </tr>
                              <tr>
                                  <td>Present Address</td>
                                  <td><textarea name="present_address" rows="5" cols="30"></textarea></td>
                              </tr>
                              <tr>
                                  <td>Permanent Address</td>
                                  <td><textarea name="permanent_address" rows="5" cols="30"></textarea></td>
                              </tr>
                              <tr>
                                  <td>Phone Number</td>
                                  <td><input type="number" name="phone_number"></td>
                              </tr>
                              <tr>
                                  <td>Date of birth</td>
                                  <td><input type="date" name="date_of_birth"></td>
                              </tr>
                              <tr>
                                  <td>Gender</td>
                                  <td>
                                      <input type="radio" name="gender" value="male" checked> Male
                                      <input type="radio" name="gender" value="female"> Female
                                  </td>
                              </tr>
                              <tr>
                                  <td>Image</td>
                                  <td><input type="file" name="image"></td>
                              </tr>
                              <tr>
                                  <td>Division Name</td>
                                  <td>
                                      <select name="division_name">
                                          <option>---Select your division---</option>
                                          <option value="dhka">Dhaka</option>
                                          <option value="chit">Chittagonj</option>
                                          <option value="rang">Rabgpur</option>
                                      </select>
                                  </td>
                              </tr>
                              <tr>
                                  <td>District Name</td>
                                  <td>
                                      <select name="district_name">
                                          <option>---Select your district---</option>
                                          <option value="dhaka">Dhaka</option>
                                          <option value="narayangonj">Narayangonj</option>
                                          <option value="savar">Savar</option>
                                      </select>
                                  </td>
                              </tr>
                              <tr>
                                  <td>Are you Agree</td>
                                  <td><input type="checkbox" name="agree" value="agree"> I Agree</td>
                              </tr>
                              <tr>
                                  <td></td>
                                  <td>
                                      <input type="reset" name="reset_button" value="Re Arrenage">
                                      <input type="submit" name="submit_button" value="Save Me">
                                  </td>
                              </tr>

                          </table>
          
        </div>
      </div>

    </div>
