<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-VS-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="image/title-icon.png" rel="icon" type="image/x-icon" />
  <title>Dikkha v2.0</title>
</head>

<body>
  <div class="main">
    <div class="headWrap">

      <div class=" navfull">

        <div class="row navtop"></div>
        <nav class="navbar navbar-expand-lg navbar-light">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="#">Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact US</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Message</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Notification</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Log Out</a>
              </li>
            </ul>
          </div>
        </nav>
        <div class="logo">
          <img src="image/logo.png" alt="Dikkha logo">
        </div>
        <div class="row navlogo"></div>

      </div>
    </div>
    <!---banner------------------------------>

    <div class="banner">
        <!-- <div class="row"> -->
          <div class="cover">
            <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="image/01.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="image/02.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="image/03.jpg" class="d-block w-100" alt="...">
                </div>
              </div>
              <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>
          <div class="wave1">
            <img src="image/wave1.png" alt="">
          </div>
          </div>
          <div class="bannerbg">

          </div>

          </div>

        </div>
      </div>







  </div>


  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>

</html>
